on: 
  push: 
    branches:
      - master
    tags : 
      - v*
jobs: 
  build-and-test: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1 
    # we need java to build android apks
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - run: echo $SIGNING_KEY | base64 -d > android/app/key.jks
      env:
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
    #- uses: subosito/flutter-action@v1
    #  with:
    #    channel: 'stable'
    # get packages as you used to in your computer
    #- run: flutter pub get
    # Now build apk
    #- run: flutter build apk --split-per-abi
    #  env:
    #      KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
    #      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    #      ALIAS: ${{ secrets.ALIAS }}
    #      KEY_PATH: "key.jks"
    # now relase the just created build
    #- name: Create a Release APK
    #  uses: ncipollo/release-action@v1
    #  with:
    #    artifacts: "build/app/outputs/apk/release/*.apk"
    #    token: ${{ secrets.radio_app_secret }}
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
      env:
        KEY_JKS: ${{ secrets.SIGNING_KEY }}
        KEY_PASSWORD: ${{ secrets.ALIAS_PASSWORD }}
        ALIAS_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: echo $KEY_JKS > key.jks && flutter pub get && flutter build apk --release
    - uses: actions/upload-artifact@v1
      with:
        name: release-apk
        path: app-release.apk
